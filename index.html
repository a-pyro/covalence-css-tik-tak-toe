<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TikTakToe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <div id="score">
      <h4 id="score-x" class="animate__animated">
        Wins For X: <span id="winX"></span>
      </h4>
      <h4 id="score-o" class="animate__animated">
        Wins For O: <span id="winO"></span>
      </h4>
      <h4 id="score-draw" class="animate__animated">
        Draws: <span id="draw"></span>
      </h4>
    </div>

    <h3></h3>

    <!-- <button onclick="checkWinner()">check me</button> -->
    <div id="board">
      <div id="row-1">
        <div class="cell" id="top-left"></div>
        <div class="cell" id="top-center"></div>
        <div class="cell" id="top-right"></div>
      </div>
      <div id="row-2">
        <div class="cell" id="middle-left"></div>
        <div class="cell" id="middle-center"></div>
        <div class="cell" id="middle-right"></div>
      </div>
      <div id="row-3">
        <div class="cell" id="bottom-left"></div>
        <div class="cell" id="bottom-center"></div>
        <div class="cell" id="bottom-right"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
